<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>셀렉터 만들기</title>
    <style>
        h3,li>li {
            color: blue;
        }
        .red{
            color: red;
        }
        #yellow {
            color: yellow;
        }
        ul strong{
            color: brown;
        }
        a:active {
            color: green;
        }
        li:hover{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h3>Web Programming</h3>
    <hr>
    <p>2학기 <strong>학습내용</strong></p>
    <ul>
        <li class="red" id="yellow">HTML 5</li>
        <li class="red"><strong>CSS</strong></li>
        <li><a href="https://naver.com" target="_blank">네이버</a> JAVASCRIPT</li>
        <li><strong>brown</strong></li>
    </ul>
    <p>60점 이하는 F!</p>
</body>
</html>
