<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>셀렉터 만들기</title>
    <style>
        h3{
            color: brown;
        }
        h3:first-letter{
            color: red;
        }
        .blue{
            color: skyblue;
        }
        li {
            color: brown;
        }
        span{
            background-color: yellow;
        }
        ul{
            background-color: rgb(255, 188, 188);
        }
        li:hover{
            background-color: greenyellow;
        }
        .class{
            color: red;
        }
    </style>
</head>
<body>
    <h3>Web Programming</h3>
    <hr>
    <p>2학기 <strong><span>학습내용</span></strong>입니다</p>
    <ul>
        <li class="blue">HTML 5</li>
        <li class="blue"><strong>CSS</strong></li>
        <li>JAVASCRIPT</li>
    </ul>
    <p class="class">60점 이하는 F!</p>
</body>
</html>
